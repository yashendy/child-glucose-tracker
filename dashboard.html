<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لوحة التحكم — متابعة سكر الأطفال</title>

  <style>
  :root {
    --brand: #0ea5e9;
    --brand2: #6ee7b7;
    --line: #e5e7eb;
    --ink: #0f172a;
    --muted: #6b7280;
    --bg: #f6fbff;
    --card: #fff;
    --chip: #eef6ff
  }

  body {
    margin: 0;
    font-family: 'Tajawal', sans-serif;
    background: var(--bg);
    color: var(--ink);
  }

  header {
    position: sticky;
    top: 0;
    background: linear-gradient(90deg, var(--brand), var(--brand2));
    color: #fff;
    padding: 14px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  main {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }

  .btn {
    border: none;
    border-radius: 8px;
    padding: 10px 14px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn.gray { background: #ccc; }
  .btn.green { background: #10b981; color: white; }
  .btn.blue { background: #3b82f6; color: white; }
  .btn.orange { background: #f97316; color: white; }

  .card {
    background: var(--card);
    border: 1px solid var(--line);
    padding: 20px;
    border-radius: 14px;
    margin-bottom: 18px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
  }

  .note {
    font-size: 14px;
    color: var(--muted);
    text-align: center;
  }

  .kid-card {
    background: #e0f7fa;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .kid-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  input {
    padding: 10px;
    border: 1px solid var(--line);
    border-radius: 10px;
    margin-bottom: 10px;
    width: 100%;
  }

  .toast {
    position: fixed;
    bottom: 16px;
    left: 16px;
    background: #333;
    color: #fff;
    padding: 10px 14px;
    border-radius: 8px;
    opacity: 0;
    transition: 0.3s ease;
  }

  .toast.show {
    opacity: 1;
  }
  </style>
</head>

<body>
<header>
  <div class="title">لوحة التحكم</div>
  <div>
    <a class="btn gray" href="index.html">الرئيسية</a>
    <button id="btnLogout" class="btn gray">خروج</button>
  </div>
</header>

<main>
  <section class="card">
    <h2>👨‍👩‍👧 بيانات ولي الأمر</h2>
    <div id="hello" class="note">جاري التحميل...</div>
    <input id="guardianName" placeholder="👤 اسم ولي الأمر">
    <input id="fullName" placeholder="👨‍💼 الاسم الكامل (اختياري)">
    <input id="civilId" placeholder="🆔 الرقم المدني">
    <input id="phone" placeholder="📱 رقم الهاتف">
    <input id="email" disabled placeholder="📧 البريد الإلكتروني (للقراءة فقط)">
    <button id="saveParent" class="btn green">💾 حفظ التعديلات</button>
  </section>

  <section class="card">
    <h2>🧒 أطفالي</h2>
    <div id="kids" class="note">جاري التحميل...</div>
  </section>
</main>

<div id="toast" class="toast"></div>
<!-- 🧩 المرحلة 2: تحميل بيانات ولي الأمر -->
<script type="module">
  import { db, auth } from './firebase-init.js';
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  const $ = selector => document.querySelector(selector);
  const toast = (msg) => {
    const t = $("#toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), 2000);
  };

  let uid = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "index.html";
    uid = user.uid;
    $("#hello").textContent = `مرحبًا ${user.displayName || ""} — UID: ${user.uid}`;
    await loadParent();
    await loadKids();
  });

  async function loadParent() {
    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);
    const data = (snap.data() || {}).parentInfo || {};

    $("#guardianName").value = data.guardianName || "";
    $("#fullName").value = data.name || "";
    $("#civilId").value = data.civilId || "";
    $("#phone").value = data.phone || "";
    $("#email").value = data.email || "";
  }
  // ✅ تحميل الأطفال
  async function loadKids() {
    const container = $("#kids");
    container.innerHTML = "";
    const query = await getDocs(collection(db, "users", uid, "children"));

    if (query.empty) {
      container.innerHTML = `
        <div class="note">لا يوجد أطفال بعد — اضغط على “إضافة طفل” لبدء المتابعة.</div>
        <div style="text-align:center; margin-top:12px;">
          <a href="child.html" class="btn orange">➕ إضافة طفل</a>
        </div>`;
      return;
    }

    query.forEach(docSnap => {
      const c = docSnap.data();
      const id = docSnap.id;
      const unit = c.preferredUnit === "mgdl" ? "mg/dL" : "mmol/L";

      const card = document.createElement("div");
      card.className = "kid-card";

      card.innerHTML = `
        <h3>👧 ${c.name || "بدون اسم"}</h3>
        <div>
          📏 الطول: ${c.height ?? "—"} سم<br>
          ⚖️ الوزن: ${c.weight ?? "—"} كجم<br>
          💉 تريسيبا: ${c.tresiba ?? "—"} - نوفو: ${c.novo ?? "—"}<br>
          🧾 الرقم المدني: ${c.childCivilId ?? "—"}<br>
          💡 الوحدة: ${unit} — منخفض &lt; ${c.lowThreshold ?? "—"} • مرتفع &gt; ${c.highThreshold ?? "—"}
        </div>
        <div class="kid-actions">
          <button class="btn green" onclick="location.href='measure.html?child=${id}'">📝 تسجيل قياسات</button>
          <button class="btn blue" onclick="location.href='report.html?child=${id}'">📊 عرض التقارير</button>
          <button class="btn gray" onclick="location.href='doctor.html?child=${id}'">🧑‍⚕️ متابعة الطبيب</button>
          <button class="btn orange" onclick="location.href='child.html?child=${id}'">🛠️ تعديل بيانات الطفل</button>
          <button class="btn purple" onclick="goToMealPlanner('${id}')">🍔 اختيار وجبة</button>
        </div>
      `;

      container.appendChild(card);
    });
  }

  // ✅ ربط زر اختيار الوجبة
  window.goToMealPlanner = function(childId) {
    localStorage.setItem("selectedChildId", childId);
    window.location.href = "meal-planner.html";
  };
  // ✅ حفظ بيانات ولي الأمر
  $("#saveParent").addEventListener("click", async () => {
    const ref = doc(db, "users", uid);

    const updatedInfo = {
      guardianName: $("#guardianName").value.trim(),
      name: $("#fullName").value.trim(),
      civilId: $("#civilId").value.trim(),
      phone: $("#phone").value.trim(),
      email: $("#email").value.trim()
    };

    // دمج البيانات بدل الكتابة الكاملة
    await updateDoc(ref, {
      parentInfo: updatedInfo
    });

    toast("✅ تم حفظ التعديلات بنجاح");
  });

  // ✅ زر تسجيل الخروج
  $("#btnLogout").addEventListener("click", () => {
    signOut(auth).then(() => location.href = "index.html");
  });
</script>
</body>
</html>
