<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قياس السكر اليومي</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f0f4f8; color: #333; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #0ea5e9; }
    .container { max-width: 800px; margin: auto; }
    .child-info { background: #dff9fb; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 18px; }
    .field-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; box-sizing: border-box;
    }
    button {
      background: #0ea5e9; color: white; border: none; padding: 12px 25px;
      border-radius: 8px; cursor: pointer; font-size: 16px;
    }
    button:hover { background: #0284c7; }
    .note { font-size: 14px; color: #888; margin-top: 5px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>📏 تسجيل قياس السكر</h1>
    <div class="child-info" id="childInfo">تحميل بيانات الطفل...</div>

    <div class="field-group">
      <label for="time">وقت القياس</label>
      <select id="time">
        <option value="wakeUp">الاستيقاظ</option>
        <option value="preBreakfast">قبل الإفطار</option>
        <option value="postBreakfast">بعد الإفطار</option>
        <option value="preLunch">قبل الغداء</option>
        <option value="postLunch">بعد الغداء</option>
        <option value="preDinner">قبل العشاء</option>
        <option value="postDinner">بعد العشاء</option>
        <option value="bedTime">عند النوم</option>
        <option value="overnight">أثناء النوم</option>
      </select>
    </div>

    <div class="field-group">
      <label for="value">قراءة السكر (mg/dL)</label>
      <input type="number" id="value" placeholder="مثلاً 120" />
    </div>

    <div class="field-group" id="mealGroup" style="display: none;">
      <label for="carbs">كمية الكربوهيدرات (جم)</label>
      <input type="number" id="carbs" placeholder="مثلاً 45" />
      
      <label for="dose">جرعة الأنسولين (وحدة)</label>
      <input type="number" id="dose" placeholder="مثلاً 3" />
    </div>

    <div class="field-group">
      <label for="notes">ملاحظات</label>
      <textarea id="notes" rows="3" placeholder="ملاحظات إضافية..."></textarea>
    </div>

    <button id="saveBtn">💾 حفظ</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import {
      getAuth, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      // 🔐 أدخلي معلومات مشروع Firebase هنا
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(location.search);
    const childId = params.get("child");

    const timeSelect = document.getElementById("time");
    const valueInput = document.getElementById("value");
    const carbsInput = document.getElementById("carbs");
    const doseInput = document.getElementById("dose");
    const notesInput = document.getElementById("notes");
    const saveBtn = document.getElementById("saveBtn");
    const childInfo = document.getElementById("childInfo");
    const mealGroup = document.getElementById("mealGroup");

    // ⏳ إظهار الحقول الخاصة بالوجبات في بعض الأوقات
    timeSelect.addEventListener("change", () => {
      const value = timeSelect.value;
      if (value === "preBreakfast" || value === "preLunch" || value === "preDinner") {
        mealGroup.style.display = "block";
      } else {
        mealGroup.style.display = "none";
        carbsInput.value = "";
        doseInput.value = "";
      }
    });

    // 🧠 تسجيل الدخول كمجهول للوصول للبيانات
    await signInAnonymously(auth);

    // 📦 تحميل بيانات الطفل
    const userId = "jlvVQpKzwZaDgUTA2HaXPqJXKfT2"; // ← استبدليها بـ UID الثابت الخاص بكِ
    const childRef = doc(db, "users", userId, "children", childId);
    const childSnap = await getDoc(childRef);
    const childData = childSnap.data();
    childInfo.textContent = `الاسم: ${childData.name} | ICR: ${childData.icr} جم/وحدة`;

    // ✅ حفظ القياس
    saveBtn.onclick = async () => {
      const time = timeSelect.value;
      const value = parseInt(valueInput.value);
      const carbs = parseFloat(carbsInput.value) || 0;
      const dose = parseFloat(doseInput.value) || 0;
      const notes = notesInput.value.trim();

      if (!value) return alert("أدخلي قراءة السكر!");

      const now = new Date();
      const dateId = now.toISOString().split("T")[0] + "_" + time;
      const data = {
        createdAt: now,
        value,
        time,
        notes,
      };

      if (["preBreakfast", "preLunch", "preDinner"].includes(time)) {
        data.carbs = carbs;
        data.insulinDose = dose;
      }

      await setDoc(doc(db, "users", userId, "children", childId, "measurements", dateId), data);
      alert("تم حفظ القياس بنجاح ✅");
      location.reload();
    };
  </script>
</body>
</html>
