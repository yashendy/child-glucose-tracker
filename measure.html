<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تسجيل القياسات — متابعة سكر الأطفال</title>
  <style>
    :root{
      --brand:#0ea5e9; --brand2:#6ee7b7; --card:#fff; --line:#e5e7eb;
      --ink:#0f172a; --muted:#64748b; --ok:#22c55e; --low:#b45309; --high:#dc2626;
      --bg:#f7fbff;
    }
    *{box-sizing:border-box;}
    body{margin:0; background:var(--bg); color:var(--ink);
      font:15px/1.6 system-ui,"Tajawal","Noto Sans Arabic",sans-serif;}
    header{position:sticky; top:0; background:linear-gradient(90deg,var(--brand),var(--brand2)); color:#fff; padding:14px 18px; display:flex; justify-content:space-between;}
    main{max-width:1100px;margin:auto;padding:20px;}
    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:16px; margin-bottom:16px;}
    .grid{display:grid; gap:12px;}
    .g3{grid-template-columns:repeat(3,minmax(0,1fr));}
    @media (max-width:900px){ .g3{grid-template-columns:1fr;} }
    label{display:block; font-size:13px; color:var(--muted); margin:0 0 6px;}
    select,input{width:100%; padding:12px; border:1px solid var(--line); border-radius:12px; background:#fff;}
    .row{display:flex;gap:10px; flex-wrap:wrap; align-items:center;}
    .btn{border:none; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer;}
    .btn.primary{background:var(--brand); color:#fff;}
    .btn.gray{background:#eef2f7;}
    .badge{display:inline-flex; gap:6px; align-items:center; padding:6px 10px; border-radius:999px; font-weight:800;}
    .b-ok{background:#ecfdf5; color:var(--ok);}
    .b-low{background:#fff7ed; color:var(--low);}
    .b-high{background:#fee2e2; color:var(--high);}
    .table{width:100%; border-collapse:collapse;}
    th,td{border:1px solid var(--line); padding:10px; text-align:right;}
    th{background:#f8fafc;}
    .small{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
<header>
  <div>تسجيل القياسات</div>
  <div class="row">
    <button id="btnEnableNoti" class="btn">🔔 تفعيل تذكير قبل الوجبات</button>
    <a class="btn" href="dashboard.html">⬅ لوحة التحكم</a>
  </div>
</header>

<main>
  <!-- اختيار الطفل والتاريخ والوقت -->
  <section class="card">
    <h2>اختيار الطفل والتاريخ</h2>
    <div class="grid g3">
      <div>
        <label>الطفل</label>
        <select id="childSel"><option value="">— اختاري الطفل —</option></select>
        <div id="thrInfo" class="small"></div>
        <div id="icrInfo" class="small"></div>
      </div>
      <div>
        <label>التاريخ</label>
        <input id="dateSel" type="date"/>
      </div>
      <div>
        <label>اختيار الوقت</label>
        <select id="slotSel">
          <option value="">— اختاري الوقت —</option>
          <option value="preBreakfast">قبل الإفطار</option>
          <option value="preLunch">قبل الغداء</option>
          <option value="preDinner">قبل العشاء</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top:12px;">
      <button id="openMealSelector" class="btn gray">🍽️ فتح صفحة اختيار الوجبة</button>
    </div>
  </section>

  <!-- إدخال القياس والوجبة وقراءة السكر -->
  <section class="card">
    <h2>إدخال القياس</h2>
    <div class="grid g3">
      <div>
        <label>القراءة</label>
        <select id="unitSel"><option value="mmol">mmol/L</option><option value="mgdl">mg/dL</option></select>
        <input id="reading" type="number" placeholder="مثال: 6.5"/>
        <div id="bOk" class="badge b-ok hide">ضمن المدى</div>
        <div id="bHigh" class="badge b-high hide">مرتفع</div>
        <div id="bLow" class="badge b-low hide">منخفض</div>
      </div>
      <div>
        <label>الوجبة — كربوهيدرات (جم) — اختياري</label>
        <input id="carbs" type="number" placeholder="مثلاً 45"/>
        <label>جرعة الوجبة (وحدة)</label>
        <input id="mealDose" type="number" placeholder="مثلاً 3"/>
      </div>
      <div>
        <label>ملاحظة</label>
        <input id="note"/>
      </div>
    </div>
    <div class="row" style="margin-top:12px;">
      <button id="saveBtn" class="btn primary">حفظ القياس</button>
      <button id="clearBtn" class="btn gray">مسح الحقول</button>
    </div>
  </section>

  <!-- قراءات اليوم -->
  <section class="card">
    <h2>قراءات اليوم المختار</h2>
    <table class="table">
      <thead><tr><th>الوقت</th><th>القياس</th><th>الحالة</th><th>جرعة الوجبة</th><th>ملاحظة</th></tr></thead>
      <tbody id="rows"><tr><td colspan="5" class="small">لا توجد قراءات لليوم.</td></tr></tbody>
    </table>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, getDocs, getDoc, setDoc, doc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const app = initializeApp({
    apiKey:"AIzaSy...TWC063TD6X", authDomain:"child-glucose-tracker.firebaseapp.com", projectId:"child-glucose-tracker"
  });
  const db = getFirestore(app);

  const $ = sel => document.querySelector(sel);
  const toast = msg => {
    alert(msg);
  };

  $('#openMealSelector').addEventListener('click', () => {
    const child = $('#childSel').value;
    const slot = $('#slotSel').value;
    const icr = 10; /* استبدليها بالـ ICR الحقيقي */
    if (!child || !slot) return toast("اختاري الطفل والوقت أولاً");
    window.location.href = `meal_selector.html?child=${child}&time=${slot}&icr=${icr}`;
  });

  const params = new URLSearchParams(location.search);
  if (params.get("carbs")) {
    $('#carbs').value = params.get("carbs");
    $('#mealDose').value = params.get("dose") || '';
  }
  if (params.get("time")) {
    $('#slotSel').value = params.get("time");
  }

  // باقي الكود الأصلي للقياسات يمكن أن يدخل هنا...
</script>
</body>
</html>
