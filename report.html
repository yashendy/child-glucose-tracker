<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>تقرير القياسات — عرض أفقي</title>
<style>
:root{
  --brand:#0ea5e9;--brand2:#6ee7b7;--line:#e5e7eb;--ink:#0f172a;--muted:#6b7280;
  --bg:#f6fbff;--card:#fff;--ok:#16a34a;--low:#b45309;--high:#dc2626;
  --okbg:#ecfdf5;--lowbg:#fff7ed;--highbg:#fee2e2;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.55 system-ui,"Tajawal","Noto Sans Arabic",sans-serif}
header{position:sticky;top:0;background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff;padding:12px 14px;display:flex;justify-content:space-between;align-items:center;z-index:5}
header .btn{color:#fff;text-decoration:none;border:1px solid #ffffff66;padding:8px 12px;border-radius:10px;margin-inline-start:6px;background:#ffffff22}
main{max-width:1200px;margin:auto;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;box-shadow:0 6px 24px rgba(0,0,0,.04);margin-bottom:12px}

/* فورم التحكم */
label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
input,select{width:100%;padding:9px 10px;border:1px solid var(--line);border-radius:10px;background:#fff}
.grid{display:grid;gap:10px}
.g4{grid-template-columns:repeat(4,minmax(0,1fr))}
@media(max-width:900px){.g4{grid-template-columns:1fr 1fr}}

#childMeta{color:#0f172ab3;font-size:12px;margin-top:6px}

/* الهيدر الفارغ أعلى الورقة */
.blank-header{display:flex;flex-wrap:wrap;gap:18px;row-gap:10px;margin:10px 0 12px;font-weight:700}
.blank-header .bh-item{display:inline-block;min-width:230px}
.blank-header .line{display:inline-block;border-bottom:1px dashed #9aa6b2;min-width:160px;height:1.2em;vertical-align:middle;margin-inline-start:8px}

/* الجدول */
.table{width:100%;border-collapse:separate;border-spacing:0}
.table th,.table td{
  border:1px solid var(--line);
  padding:8px;
  vertical-align:top;
  text-align:right; /* محاذاة يمين */
}
.table thead th{background:#f8fafc;font-weight:800;text-align:right}
.table td.date{background:#fbfdff;white-space:nowrap;font-weight:800}

.cell{display:flex;flex-direction:column;gap:3px}
.line{font-size:12px}
.state{padding:2px 8px;border-radius:999px;width:max-content;margin:0}
.state.ok{color:var(--ok);background:var(--okbg)}
.state.low{color:var(--low);background:var(--lowbg)}
.state.high{color:var(--high);background:var(--highbg)}
.note{color:var(--muted)}

/* الطباعة: A4 Landscape + تصغير الخط لتكفي 7 أيام */
@media print{
  @page{ size: A4 landscape; margin: 8mm }
  header,.controls{display:none!important}
  body{background:#fff;font-size:11px}
  .card{border:0;box-shadow:none;padding:0;margin:0}
  .table th,.table td{padding:4px}
  .line{font-size:10px}
}
</style>
</head>
<body>
<header>
  <div>تقرير القياسات (أفقي)</div>
  <div>
    <a class="btn" href="dashboard.html">رجوع</a>
    <button id="btnBlank" class="btn" type="button">طباعة ورقة فارغة</button>
    <button id="btnPrint" class="btn" type="button">طباعة التقرير</button>
  </div>
</header>

<main>
  <section class="card controls">
    <div class="grid g4">
      <div>
        <label>الطفل</label>
        <select id="childSel"><option value="">— اختاري الطفل —</option></select>
      </div>
      <div>
        <label>من تاريخ</label>
        <input id="from" type="date">
      </div>
      <div>
        <label>إلى تاريخ</label>
        <input id="to" type="date">
      </div>
      <div style="display:flex;align-items:end">
        <button id="run" style="width:100%;padding:10px;border:none;border-radius:10px;background:var(--brand);color:#fff;font-weight:800;cursor:pointer">عرض التقرير</button>
      </div>
    </div>
    <div id="childMeta"></div>

    <!-- يظهر فقط عند طباعة الورقة الفارغة -->
    <div id="blankHeader" class="blank-header" style="display:none">
      <!-- يُملأ برمجيًا -->
    </div>
  </section>

  <section id="reportBox" class="card" style="display:none">
    <table id="rep" class="table"></table>
  </section>
</main>

<script type="module">
/* ---------- Firebase ---------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOdrwdbw8b7YdWLPZ4TDdG2iS9kvvxQ7M",
  authDomain: "child-glucose-tracker.firebaseapp.com",
  projectId: "child-glucose-tracker",
  storageBucket: "child-glucose-tracker.firebasestorage.app",
  messagingSenderId: "294563325904",
  appId: "1:294563325904:web:39562550bf305fc01abbd5"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* ---------- Helpers ---------- */
const $=s=>document.querySelector(s);
const labels={
  preBreakfast:'قبل الإفطار', postBreakfast:'بعد الإفطار',
  preLunch:'قبل الغداء',     postLunch:'بعد الغداء',
  preDinner:'قبل العشاء',    postDinner:'بعد العشاء',
  beforeSleep:'قبل النوم',   duringSleep:'أثناء النوم', uponWake:'عند الاستيقاظ'
};
const order = ['preBreakfast','postBreakfast','preLunch','postLunch','preDinner','postDinner','beforeSleep','duringSleep','uponWake'];

let uid=null, initChildId=new URL(location.href).searchParams.get('child');

/* ---------- Auth ---------- */
onAuthStateChanged(auth, async (u)=>{
  if(!u){ location.href='index.html'; return; }
  uid=u.uid;
  await loadChildren();
  setDefaults();
  if(initChildId){
    const opt=[...$('#childSel').options].find(o=>o.value===initChildId);
    if(opt){ $('#childSel').value=initChildId; $('#childSel').disabled=true; }
  }
});

/* ---------- UI init ---------- */
function setDefaults(){
  const d=new Date(), iso=d.toISOString().slice(0,10);
  $('#from').value=iso; $('#to').value=iso;
}
async function loadChildren(){
  const sel=$('#childSel'); sel.innerHTML='<option value="">— تحميل —</option>';
  const q=await getDocs(collection(db,'users',uid,'children'));
  sel.innerHTML='<option value="">— اختاري الطفل —</option>';
  q.forEach(s=>{
    const o=document.createElement('option'); o.value=s.id; o.textContent=s.data().name||'بدون اسم'; sel.appendChild(o);
  });
}

/* ---------- Actions ---------- */
$('#btnPrint').addEventListener('click', ()=>window.print());
$('#run').addEventListener('click', buildReport);
$('#btnBlank').addEventListener('click', printBlankSheet);

/* جدول أفقي: كل صف = تاريخ */
async function buildReport(){
  const childId=$('#childSel').value, from=$('#from').value, to=$('#to').value;
  if(!childId || !from || !to) return alert('اختاري الطفل وحددي الفترة');

  // إظهار بيانات الطفل (وإخفاء هيدر الورقة الفارغة)
  $('#blankHeader').style.display='none';

  // بيانات الطفل لعرضها أعلى التقرير
  const cs=await getDoc(doc(db,'users',uid,'children',childId));
  const c=cs.data()||{};
  $('#childMeta').innerHTML = `
    <b>الطفل:</b> ${c.name||'—'} • <b>الوزن:</b> ${c.weight??'—'} كجم • <b>الطول:</b> ${c.height??'—'} سم
    • <b>حدود:</b> منخفض &lt; ${c.lowThreshold??'—'} — مرتفع &gt; ${c.highThreshold??'—'}
  `;

  const dates = enumerateDates(from,to);
  const snaps = await Promise.all(dates.map(d=>getDoc(doc(db,'users',uid,'children',childId,'measurements',d))));
  const byDate = {}; dates.forEach((d,i)=> byDate[d] = snaps[i].data() || { date:d, readings:{} });

  const tbl=$('#rep'); tbl.innerHTML='';
  // THEAD
  const thead=document.createElement('thead');
  const htr=document.createElement('tr');
  const thDate=document.createElement('th'); thDate.textContent='التاريخ'; htr.appendChild(thDate);
  order.forEach(slot=>{ const th=document.createElement('th'); th.textContent=labels[slot]; htr.appendChild(th); });
  thead.appendChild(htr); tbl.appendChild(thead);

  // TBODY
  const tbody=document.createElement('tbody');
  dates.forEach(d=>{
    const tr=document.createElement('tr');
    const tdDate=document.createElement('td'); tdDate.className='date'; tdDate.textContent=d; tr.appendChild(tdDate);
    order.forEach(slot=>{
      const r=(byDate[d].readings||{})[slot];
      const td=document.createElement('td');
      if(!r || r.value==null){
        td.textContent='—';
      }else{
        const state = r.status==='low'?'low':(r.status==='high'?'high':'ok');
        const meal  = r.mealDose!=null ? `جرعة: ${r.mealDose}U` : '';
        const corr  = r.correctionGiven!=null ? `تصحيحي: ${r.correctionGiven}U` : '';
        const note  = r.note || r.raisedWith || '';
        td.innerHTML = `
          <div class="cell">
            <div class="line"><b>القياس:</b> ${r.value}</div>
            ${corr?`<div class="line">${corr}</div>`:''}
            ${note?`<div class="line note">ملاحظة: ${escapeHTML(note)}</div>`:''}
            ${meal?`<div class="line note">${meal}</div>`:''}
            <div class="line state ${state}">${stateLabel(state)}</div>
          </div>`;
      }
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  tbl.appendChild(tbody);

  $('#reportBox').style.display='block';
}

/* طباعة ورقة فارغة: هيدر أعلى + جدول 7 أيام فارغ */
async function printBlankSheet(){
  const childId=$('#childSel').value;
  if(!childId) return alert('اختاري الطفل أولاً');

  // جلب بيانات الطفل لوضعها في الهيدر الفارغ (مع خانات كتابة)
  const cs=await getDoc(doc(db,'users',uid,'children',childId));
  const c=cs.data()||{};

  $('#childMeta').innerHTML='';
  const bh = $('#blankHeader');
  bh.innerHTML = `
    <span class="bh-item">الاسم:<span class="line"></span></span>
    <span class="bh-item">الوزن:<span class="line"></span></span>
    <span class="bh-item">الطول:<span class="line"></span></span>
    <span class="bh-item">معامل التصحيحي:<span class="line"></span></span>
    <span class="bh-item">جرعة الترسيبا:<span class="line"></span></span>
  `;
  bh.style.display='flex';

  const tbl=$('#rep'); tbl.innerHTML='';
  const thead=document.createElement('thead');
  const htr=document.createElement('tr');
  const thDate=document.createElement('th'); thDate.textContent='التاريخ'; htr.appendChild(thDate);
  order.forEach(slot=>{ const th=document.createElement('th'); th.textContent=labels[slot]; htr.appendChild(th); });
  thead.appendChild(htr); tbl.appendChild(thead);

  const tbody=document.createElement('tbody');
  for(let i=0;i<7;i++){ // ٧ أيام فارغة
    const tr=document.createElement('tr');
    const tdDate=document.createElement('td'); tdDate.className='date'; tdDate.innerHTML='&nbsp;'; tr.appendChild(tdDate);
    order.forEach(()=>{ // خلايا فارغة للكتابة اليدوية
      const td=document.createElement('td');
      td.innerHTML=`
        <div class="cell">
          <div class="line">القياس: ________</div>
          <div class="line">جرعة التصحيحي: ________</div>
          <div class="line">ملاحظات: __________________________</div>
          <div class="line">الحالة: ________</div>
        </div>`;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  }
  tbl.appendChild(tbody);

  $('#reportBox').style.display='block';
  setTimeout(()=>window.print(), 50);
}

/* Utilities */
function enumerateDates(from,to){
  const res=[]; let d=new Date(from); const end=new Date(to);
  while(d<=end){ res.push(d.toISOString().slice(0,10)); d.setDate(d.getDate()+1); }
  return res;
}
function stateLabel(s){ return s==='low'?'⬇︎ منخفض':(s==='high'?'⬆︎ مرتفع':'✔️ طبيعي'); }
function escapeHTML(str){ return str.replace(/[&<>"']/g,(c)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); }
</script>
</body>
</html>
