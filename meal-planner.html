<!-- ✅ meal-planner.html -->
<!-- ✅ الجزء 1: رأس الصفحة + التصميم الأساسي -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>اختيار الوجبة — لطفلك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #06b6d4;
      --secondary: #10b981;
      --highlight: #f97316;
      --bg: #f0fafd;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    body {
      margin: 0;
      font: 16px/1.6 system-ui, "Tajawal", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 20px;
    }

    .layout {
      display: flex;
      gap: 20px;
    }

    .meal-types {
      width: 180px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .meal-types button {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: var(--card);
      color: var(--text);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .meal-types button.active,
    .meal-types button:hover {
      background: var(--primary);
      color: white;
    }

    .meals-grid {
      flex: 1;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .meal-card {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .meal-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .meal-card .name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .meal-card .carbs {
      font-size: 14px;
      color: var(--secondary);
      margin-bottom: 6px;
    }

    .meal-card input {
      width: 80px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    .meal-card button {
      background: var(--highlight);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .summary {
      margin-top: 30px;
      padding: 16px;
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .summary p {
      margin: 8px 0;
      font-size: 16px;
    }

    .confirm-btn {
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
    }
  </style>
</head>
<!-- ✅ الجزء 2: جسم الصفحة -->
<body>
  <h1>🍽️ اختر وجبتك</h1>

  <div class="layout">
    <!-- ✅ القائمة الجانبية لاختيار نوع الوجبة -->
    <div class="meal-types">
      <button class="meal-btn active" data-type="breakfast">🍳 الفطور</button>
      <button class="meal-btn" data-type="lunch">🍗 الغداء</button>
      <button class="meal-btn" data-type="dinner">🍔 العشاء</button>
    </div>

    <!-- ✅ شبكة الأصناف -->
    <div class="meals-grid" id="mealsGrid">
      <!-- سيتم ملؤها ديناميكيًا -->
    </div>
  </div>

  <!-- ✅ ملخص الوجبة -->
  <div class="summary" id="summarySection" style="display:none;">
    <p>عدد الأصناف المختارة: <span id="count">0</span></p>
    <p>إجمالي الكربوهيدرات: <span id="totalCarbs">0</span> جرام</p>
    <button class="confirm-btn" id="confirmBtn">✅ تأكيد الوجبة</button>
  </div>
<!-- ✅ الجزء 3: سكريبت التحميل من Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCOdrwdbw8b7YdWLPZ4TDdG2iS9kvvxQ7M",
    authDomain: "child-glucose-tracker.firebaseapp.com",
    projectId: "child-glucose-tracker"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const mealsGrid = document.getElementById("mealsGrid");
  const summarySection = document.getElementById("summarySection");
  const countSpan = document.getElementById("count");
  const totalCarbsSpan = document.getElementById("totalCarbs");

  let selectedType = "breakfast";
  const selectedMeals = [];
  let totalCarbs = 0;
  let allFoods = [];

  // ✅ تغيير نوع الوجبة
  document.querySelectorAll(".meal-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".meal-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedType = btn.dataset.type;
      renderFoodList();
    });
  });

  // ✅ تحميل الأصناف من قاعدة البيانات
  async function loadFoods() {
    const snapshot = await getDocs(collection(db, "foods"));
    allFoods = [];
    snapshot.forEach(doc => {
      allFoods.push(doc.data());
    });
    renderFoodList();
  }

  // ✅ عرض الأصناف المفلترة حسب الوجبة
  function renderFoodList() {
    mealsGrid.innerHTML = "";
    const filtered = allFoods.filter(f => f.type === selectedType);

    filtered.forEach(food => {
      const card = document.createElement("div");
      card.className = "meal-card";
      card.innerHTML = `
        <img src="${food.imageUrl || 'https://cdn-icons-png.flaticon.com/512/1046/1046784.png'}" alt="${food.name}">
        <div class="name">${food.name}</div>
        <div class="carbs">الكارب لكل 100 جم: ${food.carbsPer100g}</div>
        <input type="number" placeholder="كمية (جم)" min="1">
        <button>➕ أضف</button>
      `;

      const input = card.querySelector("input");
      const button = card.querySelector("button");

      button.addEventListener("click", () => {
        const qty = parseFloat(input.value);
        if (isNaN(qty) || qty <= 0) {
          alert("🧮 من فضلك أدخل كمية صحيحة");
          return;
        }

        const calculatedCarbs = (qty * food.carbsPer100g) / 100;
        selectedMeals.push({
          name: food.name,
          quantity: qty,
          carbs: calculatedCarbs,
          type: selectedType
        });
        totalCarbs += calculatedCarbs;
        updateSummary();
      });

      mealsGrid.appendChild(card);
    });
  }

  function updateSummary() {
    countSpan.textContent = selectedMeals.length;
    totalCarbsSpan.textContent = totalCarbs.toFixed(1);
    summarySection.style.display = "block";
  }

  loadFoods();
  // ✅ تأكيد الوجبة وإرسالها إلى قاعدة البيانات
  const confirmBtn = document.getElementById("confirmBtn");
  const childId = localStorage.getItem("selectedChildId");
  const userId = localStorage.getItem("userId"); // لازم تخزنيه وقت تسجيل الدخول

  confirmBtn.addEventListener("click", async () => {
    if (!childId || !userId) {
      alert("⚠️ لم يتم تحديد الطفل أو ولي الأمر");
      return;
    }

    const today = new Date().toISOString().split("T")[0];
    const ref = doc(db, "users", userId, "children", childId, "meals", today);

    await setDoc(ref, {
      date: today,
      totalCarbs: totalCarbs.toFixed(1),
      selectedFoods: selectedMeals,
      type: selectedType,
      createdAt: serverTimestamp()
    });

    alert("✅ تم حفظ الوجبة بنجاح!");
    window.location.href = `measure.html?child=${childId}`;
  });
</script>
</body>
</html>
