<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رفع بيانات الأطعمة</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background:#F5F9FF; }
    button { padding: 10px 20px; font-size: 18px; background:#0CBABA; color:white; border:none; border-radius:8px; cursor:pointer; }
    #status { margin-top:20px; color:#333; }
  </style>
</head>
<body>

  <h1>رفع الأصناف الجاهزة إلى Firebase</h1>
  <button onclick="uploadFoods()">ابدأ تحميل البيانات</button>
  <div id="status"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      // ضعي هنا firebaseConfig من مشروعك
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function uploadFoods() {
      document.getElementById('status').textContent = 'جاري التحميل...';
      const data = await fetch('foods_data_arabic.json').then(res => res.json());
      const batch = db.batch();
      data.forEach((food, idx) => {
        const ref = db.collection('foods').doc();  // أو doc(food.name) إذا حابة اسم هو المعرف
        batch.set(ref, food);
      });
      await batch.commit();
      document.getElementById('status').textContent = 'تم رفع 200 صنف بنجاح! 🎉';
    }
  </script>
</body>
</html>
