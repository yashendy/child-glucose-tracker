<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>متابعة الطبيب — ملخص القياسات</title>
<style>
:root{
  --brand:#0ea5e9;--brand2:#6ee7b7;--line:#e5e7eb;--ink:#0f172a;--muted:#6b7280;
  --bg:#f6fbff;--card:#fff;--ok:#16a34a;--low:#b45309;--high:#dc2626;
  --okbg:#ecfdf5;--lowbg:#fff7ed;--highbg:#fee2e2;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.55 system-ui,"Tajawal","Noto Sans Arabic",sans-serif}
header{position:sticky;top:0;background:linear-gradient(90deg,var(--brand),var(--brand2));color:#fff;padding:12px 14px;display:flex;justify-content:space-between;align-items:center;z-index:5}
header .btn{color:#fff;text-decoration:none;border:1px solid #ffffff66;padding:8px 12px;border-radius:10px;margin-inline-start:6px;background:#ffffff22}
main{max-width:1100px;margin:auto;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;box-shadow:0 6px 24px rgba(0,0,0,.04);margin-bottom:12px}
.small{font-size:12px;color:var(--muted)}
.table{width:100%;border-collapse:separate;border-spacing:0}
.table th,.table td{border:1px solid var(--line);padding:8px;vertical-align:top;text-align:right}
.table thead th{background:#f8fafc;font-weight:800;text-align:right}
.table td.date{background:#fbfdff;white-space:nowrap;font-weight:800}
.badge{display:inline-block;padding:2px 8px;border-radius:999px}
.badge.ok{background:var(--okbg);color:var(--ok)}
.badge.low{background:var(--lowbg);color:var(--low)}
.badge.high{background:var(--highbg);color:var(--high)}
input,select{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
.btn-main{padding:10px;border:none;border-radius:10px;background:var(--brand);color:#fff;font-weight:800;cursor:pointer}
</style>
</head>
<body>
<header>
  <div>متابعة الطبيب — ملخص القياسات</div>
  <div>
    <a class="btn" href="dashboard.html">رجوع</a>
    <button id="btnPrint" class="btn" type="button">طباعة PDF</button>
    <button id="btnXLSX"  class="btn" type="button">تصدير Excel</button>
  </div>
</header>

<main>
  <!-- فلاتر -->
  <section class="card">
    <div style="display:grid;gap:10px;grid-template-columns:repeat(5,minmax(0,1fr))">
      <div style="grid-column:span 2">
        <label class="small">بحث عن طفل (اسم / رقم مدني)</label>
        <input id="kidSearch" placeholder="مثال: آسر / 2810..." />
      </div>
      <div>
        <label class="small">اختر الطفل</label>
        <select id="childSel"><option value="">— تحميل القائمة —</option></select>
      </div>
      <div><label class="small">من تاريخ</label><input id="from" type="date"></div>
      <div><label class="small">إلى تاريخ</label><input id="to" type="date"></div>
    </div>
    <div style="margin-top:10px">
      <button id="run" class="btn-main">عرض المتابعة</button>
    </div>
    <div id="meta" class="small" style="margin-top:8px"></div>
  </section>

  <!-- ملخص بسيط -->
  <section class="card">
    <div style="display:grid;gap:10px;grid-template-columns:repeat(7,minmax(0,1fr))">
      <div><div class="small">عدد القراءات</div><div id="s_total" style="font-weight:800">—</div></div>
      <div><div class="small">منخفض</div><div id="s_low" style="font-weight:800">—</div></div>
      <div><div class="small">طبيعي</div><div id="s_ok" style="font-weight:800">—</div></div>
      <div><div class="small">مرتفع</div><div id="s_high" style="font-weight:800">—</div></div>
      <div><div class="small">% داخل النطاق</div><div id="s_tir" style="font-weight:800">—%</div></div>
      <div><div class="small">متوسط القراءة</div><div id="s_avg" style="font-weight:800">—</div></div>
      <div><div class="small">أعلى / أقل</div><div id="s_minmax" style="font-weight:800">—</div></div>
    </div>
  </section>

  <!-- جدول تفصيلي -->
  <section class="card">
    <table class="table">
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>قبل الإفطار</th><th>بعد الإفطار</th>
          <th>قبل الغداء</th><th>بعد الغداء</th>
          <th>قبل العشاء</th><th>بعد العشاء</th>
          <th>قبل النوم</th><th>أثناء النوم</th><th>عند الاستيقاظ</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="10" class="small">اختاري طفلًا وحددي فترة لعرض البيانات.</td></tr>
      </tbody>
    </table>
  </section>
</main>

<!-- XLSX كمكتبة عالمية -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getFirestore, collection, collectionGroup, getDocs, doc, getDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig={apiKey:"AIzaSyCOdrwdbw8b7YdWLPZ4TDdG2iS9kvvxQ7M",authDomain:"child-glucose-tracker.firebaseapp.com",projectId:"child-glucose-tracker",storageBucket:"child-glucose-tracker.firebasestorage.app",messagingSenderId:"294563325904",appId:"1:294563325904:web:39562550bf305fc01abbd5"};
const app=initializeApp(firebaseConfig); const db=getFirestore(app);

function $(s){return document.querySelector(s);}
const labels={preBreakfast:'قبل الإفطار',postBreakfast:'بعد الإفطار',preLunch:'قبل الغداء',postLunch:'بعد الغداء',preDinner:'قبل العشاء',postDinner:'بعد العشاء',beforeSleep:'قبل النوم',duringSleep:'أثناء النوم',uponWake:'عند الاستيقاظ'};
const order=['preBreakfast','postBreakfast','preLunch','postLunch','preDinner','postDinner','beforeSleep','duringSleep','uponWake'];

let preferredUnit='mmol';
let kids=[];            // [{name,civil,path}] path = users/{uid}/children/{childId}
let cachedDetailed=[];

// تحميل جميع الأطفال من كل الأولياء (collection group)
async function loadAllKids(){
  const cg=query(collectionGroup(db,'children'), orderBy('name'));
  const qs=await getDocs(cg);
  kids=[];
  qs.forEach(s=>{
    const d=s.data()||{};
    kids.push({ name:d.name||'بدون اسم', civil:d.childCivilId||'', path:s.ref.path });
  });
  renderKidOptions('');
}

function renderKidOptions(filter){
  const sel=$('#childSel');
  sel.innerHTML='';
  const f=(filter||'').toLowerCase().trim();
  let count=0;
  kids.forEach(k=>{
    const hay=(k.name+' '+k.civil).toLowerCase();
    if(!f || hay.indexOf(f)>=0){
      const o=document.createElement('option');
      o.value=k.path;
      o.textContent=k.name+(k.civil?(' — '+k.civil):'');
      sel.appendChild(o);
      count++;
    }
  });
  if(count===0){
    const o=document.createElement('option');
    o.value='';
    o.textContent='لا نتائج مطابقة';
    sel.appendChild(o);
  }
}

// افتراضي تاريخ اليوم
(function setDefaults(){
  const iso=new Date().toISOString().slice(0,10);
  $('#from').value=iso; $('#to').value=iso;
})();

// بحث مباشر
$('#kidSearch').addEventListener('input', function(){ renderKidOptions(this.value); });

document.getElementById('btnPrint').addEventListener('click', ()=>window.print());
document.getElementById('btnXLSX').addEventListener('click', exportXLSX);
document.getElementById('run').addEventListener('click', buildReport);

// تحميل القائمة عند الفتح
loadAllKids();

async function buildReport(){
  const path=$('#childSel').value, from=$('#from').value, to=$('#to').value;
  if(!path || !from || !to){ alert('اختاري الطفل وحددي الفترة'); return; }

  // مرجع الطفل المختار (من أي مستخدم)
  const childRef=doc(db, path);
  const cs=await getDoc(childRef); const c=cs.data()||{};
  preferredUnit=c.preferredUnit||'mmol';
  const name=(c.name||'—'), civil=(c.childCivilId||'—'),
        wt=(c.weight!=null?c.weight:'—'), ht=(c.height!=null?c.height:'—'),
        lo=(c.lowThreshold!=null?c.lowThreshold:'—'), hi=(c.highThreshold!=null?c.highThreshold:'—');

  $('#meta').innerHTML='الاسم: '+name+' • الرقم المدني: '+civil+' • الوزن: '+wt+' كجم • الطول: '+ht+
                       ' سم • حدود: منخفض &lt; '+lo+' — مرتفع &gt; '+hi+' • الفترة: '+from+' → '+to+
                       ' • الوحدة: '+(preferredUnit==='mgdl'?'mg/dL':'mmol/L');

  // measurements تحت نفس مستند الطفل
  const col=collection(childRef,'measurements');
  const qy=query(col, where('date','>=',from), where('date','<=',to), orderBy('date','asc'));
  const qs=await getDocs(qy);

  let total=0,cLow=0,cOk=0,cHigh=0,sum=0,minR=Infinity,maxR=-Infinity,minD='—',maxD='—';
  cachedDetailed=[];
  const tbody=$('#rows'); tbody.innerHTML='';

  if(qs.empty){ tbody.innerHTML='<tr><td colspan="10" class="small">لا توجد قراءات.</td></tr>'; }
  else{
    qs.forEach(s=>{
      const d=s.data(); const readings=d.readings||{};
      const tr=document.createElement('tr');
      const tdDate=document.createElement('td'); tdDate.className='date'; tdDate.textContent=d.date; tr.appendChild(tdDate);
      const rowExport={date:d.date};

      order.forEach(slot=>{
        const r=readings[slot]; const td=document.createElement('td');
        if(!r||r.value==null){ td.textContent='—'; rowExport[slot]=''; }
        else{
          const mmol=Number(r.value)||0;
          const disp=(preferredUnit==='mgdl')?(Math.round(mmol*18)+' mg/dL'):(mmol.toFixed(1)+' mmol/L');
          const st=r.status || (mmol<Number(c.lowThreshold)?'low':(mmol>Number(c.highThreshold)?'high':'ok'));
          const cls=(st==='low')?'low':((st==='high')?'high':'ok');
          const badge='<span class="badge '+cls+'">'+(st==='ok'?'طبيعي':(st==='low'?'منخفض':'مرتفع'))+'</span>';
          td.innerHTML='<div><b>'+disp+'</b> '+badge+'</div>'+
                       (r.mealDose!=null?('<div class="small">جرعة: '+r.mealDose+'U</div>'):'')+
                       (r.correctionGiven!=null?('<div class="small">تصحيحي: '+r.correctionGiven+'U</div>'):'')+
                       ((r.note||r.raisedWith)?('<div class="small">ملاحظة: '+(r.note||r.raisedWith)+'</div>'):'');
          rowExport[slot]=disp+
            (r.mealDose!=null?(' | جرعة: '+r.mealDose+'U'):'')+
            (r.correctionGiven!=null?(' | تصحيحي: '+r.correctionGiven+'U'):'')+
            ((r.note||r.raisedWith)?(' | ملاحظة: '+(r.note||r.raisedWith)):'');
          total++; sum+=mmol;
          if(st==='low')cLow++; else if(st==='high')cHigh++; else cOk++;
          if(mmol<minR){minR=mmol; minD=d.date;} if(mmol>maxR){maxR=mmol; maxD=d.date;}
        }
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
      cachedDetailed.push(rowExport);
    });
  }

  $('#s_total').textContent=total;
  $('#s_low').textContent=cLow;
  $('#s_ok').textContent=cOk;
  $('#s_high').textContent=cHigh;
  const tir= total? Math.round((cOk/total)*100) : 0; $('#s_tir').textContent=tir+'%';
  $('#s_avg').textContent= total? (sum/total).toFixed(1)+' mmol/L' : '—';
  $('#s_minmax').textContent=(isFinite(minR)&&isFinite(maxR))?(minR.toFixed(1)+' / '+maxR.toFixed(1)+' mmol/L ('+minD+' — '+maxD+')':'—';
}

/* تصدير Excel */
function exportXLSX(){
  const XLSX=window.XLSX; if(!XLSX){ alert('XLSX library not loaded'); return; }
  const childSel=document.getElementById('childSel');
  const childText=childSel && childSel.selectedOptions[0] ? childSel.selectedOptions[0].textContent : 'child';
  const from=document.getElementById('from').value, to=document.getElementById('to').value;

  const head=['التاريخ']; order.forEach(k=>head.push(labels[k]));
  const rows=cachedDetailed.map(r=>{ const a=[r.date]; order.forEach(k=>a.push(r[k]||'')); return a; });

  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([
    ['الفترة', from+' → '+to],
    ['عدد القراءات', document.getElementById('s_total').textContent],
    ['منخفض', document.getElementById('s_low').textContent],
    ['طبيعي', document.getElementById('s_ok').textContent],
    ['مرتفع', document.getElementById('s_high').textContent],
    ['داخل النطاق %', document.getElementById('s_tir').textContent],
    ['متوسط القراءة', document.getElementById('s_avg').textContent],
    ['أعلى / أقل', document.getElementById('s_minmax').textContent]
  ]), 'Summary');

  XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet([head].concat(rows)), 'Detailed');
  XLSX.writeFile(wb, 'doctor_followup_'+childText+'_'+from+'_to_'+to+'.xlsx');
}
</script>
</body>
</html>
